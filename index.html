<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: block;
            padding: 20px 30px;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(33,150,243,0.3);
        }

        .button:nth-child(1) { background: linear-gradient(45deg, #FF4081, #E91E63); }
        .button:nth-child(2) { background: linear-gradient(45deg, #9C27B0, #673AB7); }
        .button:nth-child(3) { background: linear-gradient(45deg, #4CAF50, #8BC34A); }
        .button:nth-child(4) { background: linear-gradient(45deg, #FF9800, #FFC107); }
        .button:nth-child(5) { background: linear-gradient(45deg, #607D8B, #455A64); }
    </style>
</head>
